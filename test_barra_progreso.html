<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Progreso de esta meta</h2>
  <p>Actividades hechas y por hacer:</p>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:80%">
      Revisión de convenio por ambas partes (Biblioteca y Wikimedia) + Firma por parte de Wikimedia
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:20%">
      Aprobación por el área legal
    </div>
  </div>
</div>
</body>
</html>
